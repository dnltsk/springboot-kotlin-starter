language: java
sudo: false #faster builds

jdk:
  - oraclejdk8

before_script:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

stages:
  - test
  - build
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      script:
        - ./gradlew clean test
        - ./gradlew jacocoTestReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: build
        - ./gradlew build
        - docker build . -t springboot-kotlin-starter
    - stage: deploy
        - echo "deploy todo"
